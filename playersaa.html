<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player SAA</title>
    <link rel="stylesheet" href="playersaa.css" />
  </head>
  <body>
    <main>
      <h1>Player SAA</h1>
      <div class="container">
        <div class="coluna">
          <div class="box">
            <h3>Agendamento Padrão</h3>
            <div id="agendamentosPadrao"></div>
          </div>

          <div class="box">
            <h3>Arquivo MP3</h3>
            <div class="audio-box">
              <input type="file" id="audioFile" accept="audio/mp3" />
            </div>
          </div>

          <div class="botoes">
            <button onclick="tocarAgora()">Tocar Agora</button>
            <button onclick="pararAudio()">Parar</button>
          </div>
        </div>

        <div class="coluna">
          <div class="box">
            <h3>Novo Agendamento</h3>
            <label>Escolha os dias:</label>
            <select id="diasSemana" multiple>
              <option value="0">Domingo</option>
              <option value="1">Segunda-Feira</option>
              <option value="2">Terça-Feira</option>
              <option value="3">Quarta-Feira</option>
              <option value="4">Quinta-Feira</option>
              <option value="5">Sexta-Feira</option>
              <option value="6">Sábado</option>
            </select>
            <label class="horario">Horário de Início:</label>
            <input type="time" id="horaInicio" />
            <label class="horario">Horário de Fim:</label>
            <input type="time" id="horaFim" />
            <button class="btn-agendamento" onclick="adicionarAgendamento()">
              Adicionar Agendamento
            </button>
          </div>

          <div class="box">
            <h3>Agendamentos Personalizados</h3>
            <div id="listaAgendamentos"></div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <h3>
        Aplicação co-criada por Roberto Campos (c082342) e Igor Sá (c124767)
      </h3>
    </footer>

    <audio id="audioPlayer" loop></audio>

    <script src="playersaa.js"></script>
  </body>
</html>
